<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Story Point Estimator</title>
        <!-- connect vanilla css -->
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <main class="container">
            <!-- form container -->
            <form id="form-container">
                <h2 class="title">Set Story</h2>
                <div>
                    <label for="knowledge">Task Knowledge:</label>
                    <select id="knowledge" required>
                        <option value="" disabled selected>Select Task Knowledge</option>
                        <option value="everything">Everything</option>
                        <option value="almost-everything">Almost Everything</option>
                        <option value="something">Something</option>
                        <option value="almost-nothing">Almost Nothing</option>
                        <option value="nothing">Nothing</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div>
                    <label for="dependencies">Dependencies:</label>
                    <select id="dependencies" required>
                        <option value="" disabled selected>Select Dependencies</option>
                        <option value="none">None</option>
                        <option value="almost-none">Almost None</option>
                        <option value="some">Some</option>
                        <option value="few">Few</option>
                        <option value="more-than-few">More Than Few</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div>
                    <label for="effort">Work Effort:</label>
                    <select id="effort" required>
                        <option value="" disabled selected>Select Work Effort</option>
                        <option value="minimal">Minimal</option>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                        <option value="very-high">Very High</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <button id="addStoryPointBtn" class="primary-btn">Calculate Point</button>
            </form>
            <!-- result container -->
            <div id="result-container">
                <h2 class="title">Calculation Part</h2>
                <div id="emptyMessage">
                    <img src="/images/empty-folder.png" alt="empty" />
                    <div>
                        <h3>Empty Story Data</h3>
                        <p>Add your story estimation data</p>
                    </div>
                </div>
                <div id="resultGrid"></div>
            </div>
        </main>
        <!-- connect js -->
        <script src="popup.js"></script>
    </body>
</html>
